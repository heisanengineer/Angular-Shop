<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Creator</title>
</head>

<body>
    <nav>
        <div class="divclass">
            <div class="divclass-a"><a href="file:///Users/emremac/vs-workspace/Intern-CV/cv-index.html" class="aclass">
                    <h5>DEMO CV</h5>
                </a></div>
            <div><a href="./ProjectDesign.html"><img src="./img/logo.png" alt="phone" class="aclass"></a></div>
            <div class="divclass-a"><a href="./ProjectDesign.html" class="aclass">
                    <h5>REFRESH</h5>
                </a></div>
        </div>
    </nav>
    <div class="page">
        <div class="row">
            <div class="grid_7">
                <form class="urpForm urpForm_stacked">
                    <fieldset class="urpForm_group">
                        <legend>Personal Informations</legend>

                        <label class="urpLabel" for="full-name">Full Name</label>
                        <input type="text" id="full-name" class="input-class" />

                        <label class="urpLabel" for="biography">Biography</label>
                        <input type="textarea" id="biography" class="input-class" />

                        <label class="urpLabel" for="military-service">Military Service</label>
                        <select type="select" id="military-service" class="urpSelect">
                            <option>Done</option>
                            <option>Don't</option>
                        </select>

                        <label class="urpLabel" for="gender">Gender</label>
                        <select id="gender" class="urpSelect">
                            <option>Male</option>
                            <option>Female</option>
                        </select>

                        <label class="urpLabel" for="age">Age</label>
                        <input type="text" id="age" class="input-class" />

                        <p class="urpLabel">State</p>
                        <label for="state" class="urpSelect">
                            <select id="state">
                                <option>Adana</option>
                                <option>Adıyaman</option>
                                <option>Afyonkarahisar</option>
                                <option>Ağrı</option>
                                <option>Aksaray</option>
                                <option>Amasya</option>
                                <option>Ankara</option>
                                <option>Antalya</option>
                                <option>Ardahan</option>
                                <option>Artvin</option>
                                <option>Aydın</option>
                                <option>Balıkesir</option>
                                <option>Bartın</option>
                                <option>Batman</option>
                                <option>Bayburt</option>
                                <option>Bilecik</option>
                                <option>Bingöl</option>
                                <option>Bitlis</option>
                                <option>Bolu</option>
                                <option>Burdur</option>
                                <option>Bursa</option>
                                <option>Çanakkale</option>
                                <option>Çankırı</option>
                                <option>Çorum</option>
                                <option>Denizli</option>
                                <option>Diyarbakır</option>
                                <option>Düzce</option>
                                <option>Edirne</option>
                                <option>Elazığ</option>
                                <option>Erzincan</option>
                                <option>Erzurum</option>
                                <option>Eskişehir</option>
                                <option>Gaziantep</option>
                                <option>Giresun</option>
                                <option>Gümüşhane</option>
                                <option>Hakkâri</option>
                                <option>Hatay</option>
                                <option>Iğdır</option>
                                <option>Isparta</option>
                                <option>İstanbul</option>
                                <option>İzmir</option>
                                <option>Kahramanmaraş</option>
                                <option>Karabük</option>
                                <option>Karaman</option>
                                <option>Kars</option>
                                <option>Kastamonu</option>
                                <option>Kayseri</option>
                                <option>Kilis</option>
                                <option>Kırıkkale</option>
                                <option>Kırklareli</option>
                                <option>Kırşehir</option>
                                <option>Kocaeli</option>
                                <option>Konya</option>
                                <option>Kütahya</option>
                                <option>Malatya</option>
                                <option>Manisa</option>
                                <option>Mardin</option>
                                <option>Mersin</option>
                                <option>Muğla</option>
                                <option>Muş</option>
                                <option>Nevşehir</option>
                                <option>Niğde</option>
                                <option>Ordu</option>
                                <option>Osmaniye</option>
                                <option>Rize</option>
                                <option>Sakarya</option>
                                <option>Samsun</option>
                                <option>Şanlıurfa</option>
                                <option>Siirt</option>
                                <option>Sinop</option>
                                <option>Sivas</option>
                                <option>Şırnak</option>
                                <option>Tekirdağ</option>
                                <option>Tokat</option>
                                <option>Trabzon</option>
                                <option>Tunceli</option>
                                <option>Uşak</option>
                                <option>Van</option>
                                <option>Yalova</option>
                                <option>Yozgat</option>
                                <option>Zonguldak</option>
                            </select>
                    </fieldset>

                    <fieldset class="urpForm_group">
                        <legend>Connections</legend>

                        <label class="urpLabel" for="phone">Phone</label>
                        <input type="tel" id="phone" class="input-class" />

                        <label class="urpLabel" for="e-mail">E-mail</label>
                        <input type="e-mail" id="e-mail" class="input-class" />

                        <label class="urpLabel" for="phone">Linkedin</label>
                        <input type="link" id="linkedin" class="input-class" />

                        <label class="urpLabel" for="cv">CV PDF</label>
                        <input type="file" id="cv-pdf" class="input-class" />

                    </fieldset>

                    <fieldset class="urpForm_group">
                        <legend>Education</legend>

                        <label class="urpLabel" for="cv">University logo</label>
                        <input type="file" id="uni-logo" class="input-class" />

                        <label class="urpLabel" for="phone">Univesity Name</label>
                        <input type="name" id="name" class="input-class" />

                        <label class="urpLabel" for="phone">Department</label>
                        <input type="text" id="description" class="input-class" />

                        <label class="urpLabel" for="phone">Not</label>
                        <input type="text" id="not" class="input-class" />

                        <label class="urpLabel" for="date">Start Date</label>
                        <input type="date" id="date" class="input-class" />

                        <label class="urpLabel" for="date">Finish Date</label>
                        <input type="date" id="date" class="input-class" />
                        
                        <label class="urpLabel" for="date">if you want</label>
                        <button id="adduniversity"> +Add University </button>
                    </fieldset>

                    <fieldset class="urpForm_group">
                        <legend>Experiences</legend>

                        <label class="urpLabel" for="cv">Company logo</label>
                        <input type="file" id="company-logo" class="input-class" />

                        <label class="urpLabel" for="phone">Company Name</label>
                        <input type="name" id="company-name" class="input-class" />

                        <label class="urpLabel" for="phone">Department</label>
                        <input type="text" id="company-department" class="input-class" />

                        <label class="urpLabel" for="phone">Job</label>
                        <input type="text" id="company-job" class="input-class" />

                        <label class="urpLabel" for="date">Start Date</label>
                        <input type="date" id="company-startdate" class="input-class" />

                        <label class="urpLabel" for="date">Finish Date</label>
                        <input type="date" id="company-finishdate" class="input-class" />
                        
                        <label class="urpLabel" for="ifyou">if you want</label>
                        <button id="addcompany"> +Add Company </button>
                    </fieldset>

                    <fieldset class="urpForm_group">
                        <legend>Skills</legend>

                        <label class="urpLabel" >Skills Title</label>
                        <input type="text" id="skilltitle" class="input-class" />

                        <label class="urpLabel" >Skills names</label>
                        <input type="text" id="skillname" class="input-class" />

                        <label class="urpLabel" >if you want</label>
                        <button> +Add skill </button>
                    </fieldset>

                    <fieldset class="urpForm_group">
                        <legend>Projects And Awards</legend>

                        <label class="urpLabel">Project Title</label>
                        <input type="text" id="projecttitle" class="input-class" />

                        <label class="urpLabel">Using Technologies etc.</label>
                        <input type="text" id="projectspec" class="input-class" />

                        <label class="urpLabel">Award</label>
                        <input type="text" id="projectspec" class="input-class" />

                        <label class="urpLabel">if you want</label>
                        <button> +Add skill </button>
                    </fieldset>

                    <button class="square-button">Send</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
