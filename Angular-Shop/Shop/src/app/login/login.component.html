<content>
<main class="form-signin text-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"  class="align-center">
        <img class="mb-4" src="assets/img/logo.svg" alt="" width="120" height="100">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mb-4">
            <input type="text" class="form-control" #userName="ngModel" [(ngModel)]="model.userName" name="userName" id="userName" required autofocus  placeholder="Username">
            <label for="username"> Username:</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" #password="ngModel" [(ngModel)]="model.password" name="password" id="password" required placeholder="Password">
            <label for="pass">Password:</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Sign in</button>
        <p class=" mb-4 text-muted">Â© 2022</p>
    </form>
</main>
</content>
